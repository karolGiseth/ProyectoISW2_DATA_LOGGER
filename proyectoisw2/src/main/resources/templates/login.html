 <div class="container" align="center">
 
 
  <div class="alert alert-danger" role="alert" th:if="${param.error}">
   El correo o la contraseña son incorrectos!
  </div>
        <form th:action="@{/login}" method="post" >
          <h1 class="h3 md-3 font-weight-normal">Iniciar Sesion</h1>
    <label for="inputEmail" class="sr-only">Correo Electronico</label>
       <input  type="email" id="email" name="email" class="col-sm-6" placeholder="Email" required autofocus>
       <label for="inputPassword" class="sr-only">Contraseña</label>
       <input type="password" id="password" name="password" class="col-sm-6" placeholder="Ingrese la contraseña" required>
       <div class="checkbox mb-2">
         
       </div>
       <button class="col-sm-4 btn-danger btn-block" type="submit">Ingresar</button>
       <div class="margin-top20 text-center"> ¿No tienes una cuenta? <a th:href="@{/signup}">Crear una cuenta</a></div>
  </form>
    </div>
