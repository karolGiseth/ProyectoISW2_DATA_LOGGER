<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Registratee</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
<div class="container" align="center">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/signup}" th:object="${user}">
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <h2>Registrarse</h2>
                 <hr>
             </div>
         </div>
         <div class="container" align="center">
         <div class="row">
             <div class="col-md-2 field-label-responsive">
                 <label for="name">Primer nombre</label>
             </div>
             <div class="col-lg-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        
                         <input type="text" th:field="*{firstname}" class="form-control" id="firstname"
                                placeholder="Primer nombre" required autofocus>
                     </div>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-2 field-label-responsive">
                 <label for="name">Apellido</label>
             </div>
             <div class="col-lg-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         
                         <input type="text" th:field="*{lastname}" class="form-control" id="lastname"
                                placeholder="Apellido" required autofocus>
                     </div>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-2 field-label-responsive">
                 <label for="email">Correo</label>
             </div>
             <div class="col-lg-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        
                         <input type="text" th:field="*{email}" class="form-control" id="email"
                                placeholder="Correo electronico" required autofocus>
                     </div>
                 </div>
             </div>
             <div class="col-md-2">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                         </span>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-2 field-label-responsive">
                 <label for="password">Contraseña</label>
             </div>
             <div class="col-lg-6">
                 <div class="form-group has-danger">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                       
                         <input type="password" th:field="*{password}" class="form-control" id="password"
                                placeholder="Contraseña" required>
                     </div>
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                         </span>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <button type="submit" class="btn btn-danger"></i> Registrarse</button>
             </div>
         </div>
         </div>
         
     </form>
     </div>
 </div>
</body>
</html>
