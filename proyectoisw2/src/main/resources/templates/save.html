<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventarios</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h3>Ingresar el dato y anotarlo</h3>
		<form action="#" th:action="@{/save}" th:object="${anotacion}"
			method="post">
			<div class="form-group">
				<label for="titulo">Titulo</label> <input type="text"
					class="form-control" id="titulo" th:field="*{titulo}" name="titulo">
			</div>

			<input type="hidden" th:field="*{id}" name="id" id="id">

			<div class="form-group">
				<label for="titulo">Categoria</label> <input type="text"
					class="form-control" id="categoria" th:field="*{categoria}"
					name="categoria">
			</div>

			

			<button type="submit" class="btn btn-outline-info">ANOTAR!</button>
		</form>
	</div>
</body>
</html>
