<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrapt/3.1.0/css/botstrap.min.css" />
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<title>Nuevo::CrudDato</title>
</head>
<body>
	<div class="page-header">
		<h1>Nuevo Dato</h1>
	</div>
	<form action="#" th:action="@{/crudDato/crear}" th:object="${dato}"
		method="post">
		<div class="form-group">
			<label for="nombre" class="coL-sm-2 control-label">Titulo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="titulo" id="titulo"
					placeholder="Su titulo..." required="required" />
				<p typeth:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"
					class="alert alert-danger" />
			</div>
		</div>
		<div class="form-group">
			<label for="nombre" class="coL-sm-2 control-label">Categoria</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="categoria"
					id="categoria" placeholder="Su Categoria" required="required" />
				<p typeth:if="${#fields.hasErrors('categoria')}"
					th:errors="*{categoria}" class="alert alert-danger" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Crear dato</button>
			</div>
			"
		</div>
	</form>

</body>
</html>
